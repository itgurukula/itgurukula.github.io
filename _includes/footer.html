<footer class="py-5 bg-light">
  <div class="container">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="row">
      <div class="col-md-4">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="col-md-4">
        {%- include social.html -%}
      </div>

      <div class="col-md-4">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>
</footer>
