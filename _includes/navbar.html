<!-- navbar -->
<nav class="navbar lower fixed-top shadow-sm navbar-expand-lg">
  <div class="container">
    <a href="/" class="brand"><img src="{{ site.image_base_url }}/logo.png" alt="IT Gurukula"><span>IT Gurukula</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class='bx bx-menu'></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% for nav-item in site.data.navbar %}
          {% assign title = nav-item.title %}
          <li class="nav-item {% if forloop.index == 1 %}active{% endif %}">
            <a class="nav-link" href="{{ site.baseurl }}{{ nav-item.url }}">{{ nav-item.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
